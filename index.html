<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calc</title>
    <!--Link das páginas css e Javascript-->
    <link rel="stylesheet" href="css/estilo.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <!--Criando uma Div para a Calculadora-->
 <div id="Calc">
    <h3>Calculadora</h3>
     <!--Div de operações da Calculadora-->
     <div id="operations">
        <!--Operação Anterior da Calculadora-->
      <div id="previous-operation"></div>
       <!--Operação Atual da Calculadora-->
      <div id="current-operation"></div>
     </div>
     <!--Botões da Calculadora-->
     <div id="buttons-container">
     <button>CE</button>
     <button>C</button>
     <button>DEL</button>
     <button>/</button>
     <!--Class number para o Css estilizar os números-->
     <button class="number">7</button>
     <button class="number">8</button>
     <button class="number">9</button>
     <button>*</button>
     <button class="number">4</button>
     <button class="number">5</button>
     <button class="number">6</button>
     <button>-</button>
     <button class="number">1</button>
     <button class="number">2</button>
     <button class="number">3</button>
     <button>+</button>
     <button class="number">0</button>
     <button class="number">.</button>
     <button id="equal-btn">=</button>
    
     </div>
 </div>
</body>
</html>
